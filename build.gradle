plugins {
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id 'java'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.tsl.emailsender.Main'
        )
    }
}

group = 'com.tsl'
archivesBaseName = 'email-sender'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.10'
    
    // See https://developers.google.com/gmail/api/quickstart/java
    implementation 'com.google.api-client:google-api-client:1.33.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.32.1'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev20211108-1.32.1'
    
    // https://mvnrepository.com/artifact/org.simplejavamail/simple-java-mail
    implementation 'org.simplejavamail:simple-java-mail:7.5.0'
}